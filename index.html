<!DOCTYPE html>
<html>
<head>
<title>Google Transform</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="particles"></div>

<div class="container">
    <img class="logo"
    src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">

    <br>

    <input type="text" class="search-box">

    <div class="buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
    </div>

    <button id="transformBtn">Make It Beautiful</button>
</div>

<script>

const btn = document.getElementById("transformBtn");
const particles = document.querySelector(".particles");

/* Create particles */
for (let i = 0; i < 30; i++) {
    let span = document.createElement("span");
    span.style.left = Math.random() * 100 + "vw";
    span.style.animationDuration = (5 + Math.random() * 5) + "s";
    particles.appendChild(span);
}

/* Toggle transform */
btn.addEventListener("click", function() {
    document.body.classList.toggle("beautiful");

    if (document.body.classList.contains("beautiful")) {
        btn.textContent = "Welcome âœ¨";
    } else {
        btn.textContent = "Make It Beautiful";
    }
});

</script>

</body>
</html>
